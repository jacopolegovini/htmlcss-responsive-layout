<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Style -->

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Giallo Booleano</h1>
    </header>
    <main class="container">
        <div class="category">
            <section class="desserts">
                Dolci e Desserts
            </section>
        </div>
        <div class="recipe-top">
            <div class="recipe-title row">
                <div class="recipe-name">
                    <h4>Tiramisù</h4>
                </div>
                <div class="recipe-rate">
                    <section>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i><strong>4.6</strong>/5 <span class="rate-button">rate</span>
                    </section>
                </div>
            </div>
            <div class="card row">
                <div class="recipe-video">
                    <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=vRTNbXVmXbwTS-KN"></iframe>
                </div>
                <div class="recipe-info container-m">
                    <div class="recipe-info container-s">
                        <div class="recipe-info-top row">
                            <div class="recipe-calories">
                                <section>544 Kcal</section>
                            </div>
                            <div class="recipe-info-button">
                                <section>+ info</section>
                            </div>
                        </div>   
                        <div class="recipe-info-bottom">
                            <section><i class="fa-solid fa-carrot"></i> vegetariano</section>
                        </div> 
                    </div>
                    <div class="recipe-characteristic">
                        <ul class="characteristic-list-flex fa-ul">
                            <li>
                                <i class="fa-li fa-solid fa-blender" style="color: #FF9613;"></i>Difficoltà: <strong>Facile</strong>
                            </li>
                            <li>
                                <i class="fa-li fa-solid fa-clock" style="color: #FF9613;"></i>Tempo: <strong>40 min</strong>
                            </li>
                            <li>
                                <i class="fa-li fa-solid fa-chart-pie" style="color: #FF9613;"></i>Porzione per: <strong>8 persone</strong>
                            </li>
                            <li>
                                <i class="fa-li fa-solid fa-euro-sign" style="color: #FF9613;"></i>Costo: <strong>contenuto</strong>
                            </li>
                            <li>
                                <i class="fa-li fa-solid fa-thumbtack" style="color: #FF9613;"></i><strong>Note</strong>: +2 ore di riposo in frigo
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="social">
                <ul class="social-list-flex row">
                    <li class="facebook icon">
                        <i class="fa-brands fa-facebook" style="color: #1A77F3"></i>
                    </li>
                    <li class="twitter icon">
                        <i class="fa-brands fa-twitter" style="color: #009DFF"></i>
                    </li>
                    <li class="instagram icon">
                        <i class="fa-brands fa-instagram" style="color: #DF8099"></i>
                    </li>
                    <li class="pinterest icon">
                        <i class="fa-brands fa-pinterest" style="color: #E52025"></i>
                    </li>
                    <li class="youtube icon">
                        <i class="fa-brands fa-youtube" style="color: #E62222"></i>
                    </li>
                </ul>
            </div>
            <div class="advertising">
                <img src="img/banner.png" alt="advertising banner">
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
